<div class="coolinput">
    <label [for]="id">{{label}}</label>
    <input 
        [id]="id"
        formControlName="formControlName"
        [type]="type"
        [placeholder]="placeholder"
        [value]="value"
        [disabled]="disabled"
        (input)="onInputChange($event)"
        (blur)="onTouched()"
        [attr.max]="max"
        [attr.min]="min"
        autocomplete="on"
    />
</div>
